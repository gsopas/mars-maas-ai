<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mars Weather (Curiosity / MAAS)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Mars Weather</h1>
    <p class="subtitle">Curiosity/REMS via MAAS — proxied by your Render API.</p>
    <p class="subtitle">Paste :https://mars-maas.onrender.com.</p>

    <div class="controls">
      <input id="backend" placeholder="https://mars-maas-backend.onrender.com" />
      <input id="sol" type="number" placeholder="Sol (optional)" />
      <button id="go">Fetch</button>
    </div>

    <pre id="out">Set backend URL and click Fetch…</pre>
  </main>

  <script>
    const b = document.getElementById("backend");
    const s = document.getElementById("sol");
    const out = document.getElementById("out");
    b.value = localStorage.getItem("BACKEND_URL") || "";

    document.getElementById("go").addEventListener("click", async () => {
      const base = b.value.trim();
      if (!base) { out.textContent = "Enter your backend URL."; return; }
      localStorage.setItem("BACKEND_URL", base);
      const path = s.value ? `/weather/${encodeURIComponent(s.value)}` : "/weather/latest";
      out.textContent = "Loading…";
      try {
        const res = await fetch(base + path);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = "Error: " + e.message;
      }
    });
  </script>
</body>
</html>
